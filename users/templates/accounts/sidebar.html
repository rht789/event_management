{% extends "base.html" %}

{% block content %}
<div class="flex min-h-screen bg-white">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-50 p-6 rounded-lg shadow-md mb-11">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Account Settings</h2>
        <p class="text-sm text-gray-600 mb-6">Manage your account settings and preferences</p>
        <nav>
            <ul class="space-y-2">
                <li>
                    <a href="{% url 'profile' %}" class="flex items-center p-2 text-gray-700 rounded-lg {% if request.path == '/profile/' %}bg-indigo-500 text-white{% else %}hover:bg-indigo-100 hover:text-indigo-700{% endif %}">
                        <i class="fas fa-user w-5 h-5 mr-2"></i>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'edit-profile' %}" class="flex items-center p-2 text-gray-700 rounded-lg {% if request.path == '/edit-profile/' %}bg-indigo-500 text-white{% else %}hover:bg-indigo-100 hover:text-indigo-700{% endif %}">
                        <i class="fas fa-user-edit w-5 h-5 mr-2"></i>
                        Edit Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'change-password' %}" class="flex items-center p-2 text-gray-700 rounded-lg {% if request.path == '/change-password/' %}bg-indigo-500 text-white{% else %}hover:bg-indigo-100 hover:text-indigo-700{% endif %}">
                        <i class="fas fa-lock w-5 h-5 mr-2"></i>
                        Change Password
                    </a>
                </li>
                <li>
                    <a href="{% url 'sign-out' %}" class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-indigo-100 hover:text-indigo-700">
                        <i class="fas fa-sign-out-alt w-5 h-5 mr-2"></i>
                        Sign Out
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="flex-1 px-4 bg-white">
        {% block profile_content %}
        {% endblock %}
    </main>
</div>
{% endblock %}
